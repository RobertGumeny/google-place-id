<!DOCTYPE html>
<html>
  <head>
    <title>Google Review Place-ID Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID:</strong> <span id="place-id"></span><br />
      <span id="place-address"></span><br />
      <input
        type="button"
        id="url-gen"
        onclick="genURL()"
        value="Generate Google Review URL"
      />
      <label id="url-gen-label" for="url-gen">Generate</label>
    </div>
    <input type="text" value="" id="copyTextArea" style="display: hidden" />
    <script src="main.js"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB5dj34i6J-Z28a5qmTnfjqvWOm6zjNe0&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
